{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <label for="AddFileForm">Загрузите файл (json) с данными для расчёта</label>

            <form method=post enctype=multipart/form-data class="form-inline">
                <div class="form-group mb-2">
                    <input type=file class="form-control-file" name=file>
                </div>
                <div class="form-group mb-2"></div>
                <input type=submit class="btn btn-primary mb-2" value=Расчёт>
            </form>

        </div>
    </div>
</div>

{% endblock %}
